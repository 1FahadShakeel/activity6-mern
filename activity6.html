<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Activity 6</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="stylesheet" href="./activity6.css">
</head>
<body>
<div class="container">

    <div class="table-responsive">
        <table class="table table-striped shadow mt-3">
            <thead class="bg-info text-white">
            <tr  style="border-radius: 50%">
                <th>Name</th>
                <th>Email</th>
                <th>Full Address</th>
            </tr>
            </thead>
            <tbody id="table"></tbody>
            <tfoot>
            <tr></tr>
            </tfoot>
        </table>
    </div>
</div>


<script>
    window.onload = fillTable;

    async function fillTable() {

        await fetch("https://jsonplaceholder.typicode.com/users").then(response => response.json()).then(data => {
            let table = document.getElementById("table");
            for (let i = 0; i < data.length; i++) {
                let row = table.insertRow(i);
                let name = row.insertCell(0);
                let email = row.insertCell(1);
                let address = row.insertCell(2);
                name.innerHTML = data[i].name;
                email.innerHTML = data[i].email;
                address.innerHTML = data[i].address.street + ", " + data[i].address.city + ", " + data[i].address.zipcode;
                if (i % 2 === 1) {
                    row.style.color = '#17A2B8';
                    row.style.fontWeight = 'bold';
                }
            }


        });

    }
</script>

</body>
</html>
